                <h3 class="kontakt">Kontaktformular</h3>

                <form class="kontaktformular" action="#" method="post">


                    <div>
                        <p><small></small></p>
                    </div>

                    <!-- Einzeilige Darstellung durch Einrahmung mit <label> -->
                    <!-- Zweizeilige Darstellung durch <label> in einer Zeile -->

                        <label for="besuchermail">E-Mail</label>

                    <div>
                        <fieldset>
                            <legend>Art der Anfrage</legend>
                            <select id="frage" name="frage">
                                <option value="">Bitte wählen</option>
                                <option value="anmerkung">Anmerkung</option>
                                <option value="frage">Frage</option>
                                <option value="sonstiges">Sonstiges</option>
                            </select>
                        </fieldset>
                    </div>

                    <div>
                        <label for="nachricht">Ihre Nachricht: </label>
                        <textarea id="nachricht" name="nachricht" cols="40" rows="6" placeholder="Sehr geehrte Damen und Herren ..."></textarea>
                    </div>

                    <div class="button">
                        <button type="reset">Formular zurücksetzen</button>
                    </div>

                    <div class="dsgvo">
                        <label for="dsgvo">

                    <div class="dsgvo">
                        <input class="small-quarters" type="checkbox" id="infomaterial" name="infomaterial" value="ja" checked>
                        <label>Bitte schicken Sie mir Infomaterial.</label>
                    </div>

                    <button type="submit" value="Abgeschickt">Abschicken</button>
